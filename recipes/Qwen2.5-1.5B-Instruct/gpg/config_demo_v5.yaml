# Model arguments
model_name_or_path: models/Qwen2.5-1.5B-Instruct
model_revision: main
torch_dtype: bfloat16
attn_implementation: flash_attention_2

# Data training arguments
dataset_name: datas/OpenR1-Math-220k/
system_prompt: "You are a helpful AI Assistant that provides well-reasoned and detailed responses. You first think about the reasoning process as an internal monologue and then provide the user with the answer. Respond in the following format: <think>\n...\n</think>\n<answer>\n...\n</answer>"

# GRPO trainer config
bf16: true
use_vllm: false
vllm_device: auto
vllm_gpu_memory_utilization: 0.7
do_eval: false
gradient_accumulation_steps: 1
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
hub_model_id: Qwen2.5-1.5B-Open-R1-GRPO
hub_strategy: every_save
learning_rate: 1.0e-06
log_completions: false
log_level: info
logging_first_step: true
logging_steps: 1
logging_strategy: steps
lr_scheduler_type: constant_with_warmup
max_grad_norm: 0.2
max_prompt_length: 512
max_completion_length: 1024
max_steps: -1
# change gen to 8, so that we can train faster.
num_generations: 8
num_train_epochs: 1
output_dir: data/Qwen2.5-1.5B-Open-R1-GPG-v5
overwrite_output_dir: true
remove_unused_columns: False # avoid failure of parsing gold.
per_device_eval_batch_size: 16
per_device_train_batch_size: 16
push_to_hub: false
report_to:
- tensorboard
reward_funcs:
- accuracy
- format
reward_weights:
- 1.0
- 0.1
#save_strategy: "epoch"
#save_total_limit: 1
save_strategy: "steps"
save_steps: 100
save_total_limit: 10
seed: 42
warmup_ratio: 0.1
