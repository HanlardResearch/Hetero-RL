# Model arguments
model_name_or_path: "/extrahome0/HF_models/Qwen/Qwen3-1.7B"
model_revision: main
torch_dtype: bfloat16
attn_implementation: flash_attention_2
# Data training arguments
dataset_name: "/extrahome0/HF_datasets/hetero_rl/simplelr_qwen_level3to5"
dataset_config: "train.parquet"
system_prompt: "You are a helpful AI Assistant, designed to provided well-reasoned and detailed responses. You FIRST think about the reasoning process as an internal monologue and then provide the user with the answer. Please put your final answer within \\boxed{}. Also, indicate that it is the answer."
# trainer config
beta: 0.0
bf16: true
use_vllm: true
vllm_mode: "colocate"
# vllm_device: auto
vllm_gpu_memory_utilization: 0.25
do_eval: true
eval_strategy: steps
eval_steps: 33
gradient_accumulation_steps: 1
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
learning_rate: 1.0e-06
log_completions: false
log_level: info
logging_first_step: true
logging_steps: 1
logging_strategy: steps
lr_scheduler_type: constant_with_warmup
max_prompt_length: 768
max_completion_length: 4096
max_steps: -1
num_generations: 8
num_train_epochs: 3
overwrite_output_dir: true
per_device_eval_batch_size: 16
per_device_train_batch_size: 8
push_to_hub: false
reward_funcs:
- accuracy_lv35
reward_weights:
- 1.0
save_strategy: "steps"
save_steps: 33
seed: 42
warmup_ratio: 0.03
temperature: 0.6
top_p : 0.95
top_k : 20

